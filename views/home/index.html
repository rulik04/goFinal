<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GO Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
        <a class="navbar-brand text-light" href="/">Go Products</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item pe-3">
                    <a class="nav-link active text-light" aria-current="page" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-light" href="/categories">Categories</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3">
  <h1>Categories and Products</h1>
  {{range $category, $products := .SortedProducts}}
  <div class="card mb-3">
      <div class="card-header">{{$category.Name}}</div>
      <div class="card-body">
          <ul class="list-group">
              {{range $products}}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{.Name}}
                  <span class="badge bg-primary rounded-pill">Stock: {{.Stock}}</span>
              </li>
              {{end}}
          </ul>
      </div>
  </div>
  {{end}}
</div>



</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-yG1nMDmw6L9ZT3LzDq9BAAFlC0VLmfsO6A7Y8cAKGSEtInXW6Mrkav46Di8A6xXZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-xx3ITGDgQv2T86pO3RvBPCpoE5Ot2z4ZzduY5erzo2bsa1nZqGt3tkgAW2l/moU/" crossorigin="anonymous"></script>
</body>
</html>
